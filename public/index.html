<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Dosis:600|Sedgwick+Ave"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <body>
    <header class="header"><h1>Painters Palette</h1></header>
    <nav>
      <button class="mix-button">Mix Paint</button>
      <input class="project-name-input" type="text" />
      <button class='project-create-button'> Save Project </button>
    </nav>
    <main class="palette">
      <section class=" hex1 color a 1">
        <button class="unlock"></button>
      </section>
      <section class=" hex2 color b 2">
        <button class="unlock"></button>
      </section>
      <section class="hex3 color c 3">
        <button class="unlock"></button>
      </section>
      <section class="hex4 color d 4">
        <button class="unlock"></button>
      </section>
      <section class="hex5 color e 5">
        <button class="unlock"></button>
      </section>
    </main>
    <section class="projects-section">
      <section class="project-header">
        <h2>Projects</h2>
      </section>
      <form class='projects-form'>
        <label for="project-select">Choose a project:</label>
        <select id="project-select">
            <option value="">--Please choose a project--</option>
        </select>
        <button class='save-palette'>Save this Palette</button>
        <p>Pallete Name: </p>
        <input class='palette-name-input'></input>
      </form>
      <ul class="projects">
      </ul>
    </section>
    <script src="/js/scripts.js"></script>
  </body>
</html>
